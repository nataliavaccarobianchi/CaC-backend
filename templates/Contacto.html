<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<header>
    <img src="./img/logo.png" alt="Logo" />
    <ul class="menu">
        <li><a href="./Index.html">Home</a></li>
        <li><a href="./Nosotros.html">Nosotros</a></li>
        <li><a href="./Contacto.html">Contacto</a></li>
    </ul>
</header>

<body>
    <main class="p-2">
        <div class="container">
            <div class="row">
                <section class="formulario-description col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="contenedorImgForm d-flex justify-content-center">
                        <img src="./img/logo.png" alt="Logo" class="img--formulario">
                    </div>
                </section>
                <section class="formulario col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <form action="" method="post" class="mt-2" id="formularioContacto">
                        <label for="txtNombre">Nombre:</label><br>
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control"><br><br>

                        <label for="txtEmail">Email:</label><br>
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control"><br><br>

                        <label for="txtMensaje">Mensaje:</label><br>
                        <textarea id="txtMensaje" name="txtMensaje" rows="4" cols="50"
                            class="form-control"></textarea><br><br>

                        <label id="labelRadio">
                            <div class="d-flex">¿Cómo nos encontraste?<span class="ms-2 fieldRadioValidate">*</span>
                            </div>
                        </label><br>
                        <input type="radio" id="busqueda" name="como_nos_encontraste" class="form-check-input"
                            value="busqueda">
                        <label for="busqueda">Búsqueda en Internet</label><br>
                        <input type="radio" id="redes_sociales" name="como_nos_encontraste" class="form-check-input"
                            value="redes_sociales">
                        <label for="redes_sociales">Redes Sociales</label><br>
                        <input type="radio" id="recomendacion" name="como_nos_encontraste" class="form-check-input"
                            value="recomendacion">
                        <label for="recomendacion">Recomendación de un amigo</label><br><br>

                        <label for="motivo_contacto" id="labelSelect">
                            <div class="d-flex">Motivo de contacto:<span class="ms-2 fieldSelectValidate">*</span></div>
                        </label><br>
                        <select id="motivo_contacto" name="motivo_contacto" class="form-select">
                            <option value="">Selecciona...</option>
                            <option value="consulta">Consulta</option>
                            <option value="comentario">Comentario</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="queja">Queja</option>
                        </select><br><br>
                        <input type="submit" value="Enviar" class="btn btn-primary mb-2" id="submitButton">
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js"></script>
</body>
<footer>

</footer>

</html>
